<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Redes Sociales</title>
    <style>
        /* Reset de estilo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
            padding: 20px;
        }
        .social-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .social-links a {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #4CAF50;
            text-align: center;
            line-height: 50px;
            font-size: 1.5em;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .social-links a:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            .social-links {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>¡Alz!</h1>
        <p>Conéctate conmigo en mis redes sociales</p>
    </header>

    <!-- Social Media Links -->
    <section>
        <div class="social-links">
            <!-- Instagram -->
            <a href="https://www.instagram.com/alonso.spc/" target="_blank" title="Instagram">
                <i>&#x1F4F7;</i>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Alzwrld7. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
